<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipt Zopt Wotts</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <aside>
        <nav class="navbar">
            <ul class="chat-nav">
                <li class="nav-item"> <img src="./icons/Chat-button.svg" alt=""></li>
                <li class="nav-item"> <img src="./icons/Status-button.svg" alt=""></li>
                <li class="nav-item"> <img src="./icons/Communities-button.svg" alt=""></li>
            </ul>

            <ul class="profile-nav">
                <li class="nav-item"><img src="./icons/Settings-button.svg" alt=""></li>
                <li class="nav-item"><img src="./icons/Profile-NoIMG.png" alt=""></li>
            </ul>
        </nav>

        <section class="contact-list">
            <header class="contact-list-header">
                <h2>Chats</h2>
                <ul class="contactlist-side-buttons">
                    <li class="nav-item"><img src="./icons/New_chat-button.svg" alt=""></li>
                    <li class="nav-item"><img src="./icons/More-button.svg" alt=""></li>
                </ul>
            </header>


            <div class="chat-search-bar">
                <img src="./icons/Search-button.svg" alt="" class="lupa-icon">
                <input type="search" placeholder="Search">
            </div>
            <div class="chat-filters">
                <span class="filter selected clickable">All</span>
                <span class="filter clickable">Unread</span>
                <span class="filter clickable">Groups</span>
            </div>
            <section class="archive clickable">
                <img src="./icons/Archive-button.svg" alt="">
                <h3>Archived</h3>
                <p class="archived-count">1</p>
            </section>

            <ul class="contacts">
                <li class="contact">
                    <img class="profile-photo" src="./icons/Profile-NoIMG.png" alt="">
                    <div class="chat-details">
                        <div class="contact-header">
                            <h3 class="username">Fulano da Silva</h3>
                            <span class="last-update"> 10:57</span>
                        </div>
                        <div class="last-message">
                            <img src="./icons/Received-icon.svg" alt="" class="message-status">
                            <span class="message-preview"> Hello world!</span>
                        </div>
                    </div>
                </li>
            </ul>


        </section>
    </aside>
    <main class="chat">
        <header class="chat-header">
            <div class="contact-info"></div>
            <div class="contact-buttons"></div>
        </header>
        <section class="chat-body"></section>
        <footer class="chat-footer"></footer>

    </main>
</body>

</html>
